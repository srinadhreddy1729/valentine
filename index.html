<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background:radial-gradient(circle at 40% 30%, #ffd9e6, #ffadc6);
  font-family:'Quicksand',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ðŸŒ¸ Falling flowers & love symbols */
.fall{
  position:absolute;
  top:-50px;
  animation:fall linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Card */
.valentine-card{
  width:580px;
  max-width:92vw;
  background:rgba(255,245,250,0.8);
  backdrop-filter:blur(15px);
  border-radius:60px;
  box-shadow:0 30px 50px rgba(200,100,140,0.4);
  padding:3rem 2rem;
  text-align:center;
  position:relative;
  z-index:10;
}

h1{
  font-size:2.5rem;
  color:#93264b;
  margin-bottom:2.5rem;
}

/* Buttons */
.button-swarm{
  position:relative;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
}

.btn{
  border:none;
  padding:16px 50px;
  border-radius:80px;
  font-size:1.5rem;
  font-weight:700;
  cursor:pointer;
  border:2px solid white;
}

#yesBtn{
  background:linear-gradient(145deg,#ff4d6d,#e63256);
  color:white;
}

#yesBtn:hover{
  transform:scale(1.05);
}

#noBtn{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  background:#ffb7c5;
  color:#491d2b;
  transition:left 0.25s ease, top 0.25s ease;
}

/* Reveal */
.reveal{
  display:none;
  margin-top:2rem;
  animation:pop 0.6s ease forwards;
}

@keyframes pop{
  from{opacity:0;transform:scale(0.7);}
  to{opacity:1;transform:scale(1);}
}

.couple{
  font-size:5rem;
  animation:float 1.2s infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-12px);}
}

.love-text{
  font-size:2rem;
  margin-top:1rem;
  font-weight:700;
  color:#982b52;
}

</style>
</head>
<body>

<div class="valentine-card">
  <h1 id="question">Will you be my Valentine? ðŸ’Œ</h1>

  <div class="button-swarm">
    <button class="btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="btn" id="noBtn">No ðŸ˜˜</button>
  </div>

  <div class="reveal" id="reveal">
    <div class="couple">ðŸ’‘ðŸ’«</div>
    <div class="love-text">Yay! You said YES ðŸ’–</div>
  </div>
</div>

<script>
(function(){

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const reveal=document.getElementById("reveal");
const question=document.getElementById("question");

let answered=false;
let lastMoveTime=0;

/* Smooth small escape */
function moveSlight(mouseX,mouseY){

  const now=Date.now();
  if(now-lastMoveTime<120) return; // throttle (no rapid jumping)
  lastMoveTime=now;

  const btnRect=noBtn.getBoundingClientRect();
  const cardRect=document.querySelector(".valentine-card").getBoundingClientRect();

  const centerX=btnRect.left+btnRect.width/2;
  const centerY=btnRect.top+btnRect.height/2;

  let dx=centerX-mouseX;
  let dy=centerY-mouseY;

  const length=Math.hypot(dx,dy);
  if(length===0) return;

  dx/=length;
  dy/=length;

  const moveDistance=25; // VERY SMALL movement

  let newX=btnRect.left+dx*moveDistance;
  let newY=btnRect.top+dy*moveDistance;

  const padding=20;

  const minX=cardRect.left+padding;
  const maxX=cardRect.right-btnRect.width-padding;
  const minY=cardRect.top+90;
  const maxY=cardRect.bottom-btnRect.height-40;

  newX=Math.max(minX,Math.min(maxX,newX));
  newY=Math.max(minY,Math.min(maxY,newY));

  noBtn.style.left=newX+"px";
  noBtn.style.top=newY+"px";
}

/* Cursor near detection */
document.addEventListener("mousemove",(e)=>{
  if(answered) return;

  const btnRect=noBtn.getBoundingClientRect();
  const centerX=btnRect.left+btnRect.width/2;
  const centerY=btnRect.top+btnRect.height/2;

  const dist=Math.hypot(e.clientX-centerX,e.clientY-centerY);

  if(dist<70){
    moveSlight(e.clientX,e.clientY);
  }
});

/* Prevent clicking NO */
noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
});

/* YES click */
yesBtn.addEventListener("click",()=>{
  answered=true;
  question.innerHTML="You said YES! ðŸ’–";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  reveal.style.display="block";
});

/* ðŸŒ¸ More falling flowers */
const symbols=["ðŸŒ¸","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸŒ¹","ðŸ’—","ðŸ’ž"];

setInterval(()=>{
  const el=document.createElement("div");
  el.className="fall";
  el.innerHTML=symbols[Math.floor(Math.random()*symbols.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(Math.random()*4+4)+"s";
  el.style.fontSize=(Math.random()*25+20)+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),8000);
},250); // MORE FREQUENT

})();
</script>

</body>
</html>
